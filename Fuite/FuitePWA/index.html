<html>
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="static/css/index.css" />

    <header>
        <span class="logo"></span>

        <span class="name">Netfuite</span>

    <div class="round camera" id="camera">
        <img id="picture">
    </div>

    <div class="block round">
        <textarea type="text" id="description" class="form-control" placeholder="Informations supplémentaires" aria-label="Informations supplémentaires"></textarea>
     </div>

        <div class="text-center no-bg round">
            <label class="checkbox-bootstrap checkbox-lg">
                <input type="checkbox" id="rgpd">
                <span class="checkbox-placeholder"></span>
                J'autorise l'Eau de Bordeaux à enregistrer les données transmises dans mon signalement.<br />
                <span class="font-italic">Ces données rassemblent: coordonnées GPS, adresse IP, Photographie et texte d'informations supplémentaires</span>
            </label>
        </div>

        <div class="text-center no-bg round">
            Vous affirmez avoir pris confiance de notre politique de confidentialité.<br />
            Vous pouvez demander la récupération ou la suppression de vos données en envoyant un e-mail à
            thierry.fernandez@sgacub.fr

        </div>

        <button class="round submit clickable" id="submit">
            <span class="content">Envoyer</span>
            <div class="loading"></div>
        </button>
        <script src="cordova.js"></script>
        <script src="static/js/vendor/alertify.js"></script>
